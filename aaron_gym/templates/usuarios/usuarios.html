{% extends 'base.html' %} 
{% load static %} 
{% block title %}Registro{% endblock%}


{% block contenedor %}
{% if user.is_superuser %}
<main class='main_usuarios'>
    <div class="opacity"></div>
    <div class="contenedor_usuarios">
        <h1 class="titulo">
            SOCIOS
        </h1>
        <div class="row_titulo">
            <div class="cols_titulo">
                <h2>id</h2>
            </div>
            <div class="cols_titulo">
                <h2>nombre</h2>
            </div>
            <div class="cols_titulo">
                <h2>apellido</h2>
            </div>
        </div>
        {% for i in usuario %}
        <div class="row" id={{i.id}}>
            <div class="cols">
                <h2>{{i.id}}</h2>
            </div>
            <div class="cols">
                <h2>{{i.first_name}}</h2>
            </div>
            <div class="cols">
                <h2>{{i.last_name}}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endif %}
{% endblock %}
