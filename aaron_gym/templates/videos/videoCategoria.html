{% extends 'base.html' %}
{% load static %} 

{% block title %}Videos{% endblock %} 

{% block contenedor %}

<div class="contenedor_videos_categoria">
<div class="opacity"></div>
{% if ban %}
{% for i in videos %}

    <div class="card_video_categoria">
        
        <a href="{{i.url}}"  rel="noopener noreferrer" id={{i.id}}><img src="{{i.img.url}}" alt=""></a> 
        <h2>{{i.titulo}}</h2>
        
    </div>

{% endfor %}
{% else %}

<h1 class="card_video">Por ahora no hay contenido en esta seccion</h1>
{% endif %}

</div>


{% endblock  %}
