{% extends 'base.html' %}
{% load static %} 

{% block title %}Videos{% endblock %} 

{% block contenedor %}

<div class="contenedor_videos">
<div class="opacity"></div>
{% for i in categoria %}

    <div class="card_video">
        
        <a href="{% url 'videos:videoCategoria' i.id %}"  rel="noopener noreferrer" id={{i.id}}>{{i.nombre}}</a> 
        
    </div>

{% endfor %}

</div>


{% endblock  %}
